<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      background-color: skyblue;
      margin: 0;
      padding: 1.5vh 0; /* responsive vertical padding */
      color: white;
      border: 2px solid black;
      font-size: 2.5vw; /* responsive font size */
    }

    h1 .header-content {
      display: inline-block;
      vertical-align: middle;
    }

    .header-content img {
      width: 4vw;  /* scales with viewport width */
      height: auto;
      vertical-align: middle;
      margin-right: 1vw;
    }

    .box {
      width: 100%;
    }

    .sidebar {
      float: left;
      background-color: skyblue;
      width: 20%;
      height: calc(100vh - 8vh); /* adjust according to header height */
      padding: 1vh;
      border-width: 0px 2px 2px 2px;
      border-style: solid;
      border-color: black;
    }

    .content {
      float: left;
      width: 80%;
      height: calc(100vh - 8vh);
      padding: 1vh;
      margin: 0px;
      border-width: 0px 2px 2px 0px;
      border-style: solid;
      border-color: black;
    }

    p a {
      display: inline-block;
      padding: 1vh;
      cursor: pointer;
      text-decoration: none;
      color: white;
      font-size: 1.2vw;
    }

    p a:hover {
      color: yellow;
    }

    iframe {
      height: 100%;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>
    <span class="header-content">
      <img src="https://msu-new-2023-ec2-ubuntu-unzip.s3.ap-south-1.amazonaws.com/asset/images/msulogo412.png" alt="MSU Logo" />
      MSU
    </span>
  </h1>

  <div class="box">
    <div class="sidebar">
      <p><a href="https://msubaroda.ac.in/academics/FTE" target="cname">Home</a></p>
      <p><a href="https://msubaroda.ac.in/academics/FTE/ContactUs" target="cname">Contact Us</a></p>
      <p><a href="https://msubaroda.ac.in/Rti" target="cname">About</a></p>
    </div>
    <div class="content">
      <iframe name="cname" src="https://msubaroda.ac.in/academics/FTE"></iframe>
    </div>
  </div>

</body>
</html>
